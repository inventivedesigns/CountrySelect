    <style type="text/css">
        .select-wrapper {
            width:300px;
            padding:20px;
            margin:50px auto;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            // Countries Array
            var country_list_europe = ["Albania", "Andorra", "Armenia", "Austria", "Azerbaijan", "Belarus", "Belgium", "Bosnia and Herzegovina", "Bulgaria", "Croatia", "Cyprus", "Czech Republic", "Denmark", "Estonia", "Finland", "France", "Georgia", "Germany", "Greece", "Hungary", "Iceland", "Ireland", "Italy", "Kosovo", "Latvia", "Liechtenstein", "Lithuania", "Luxembourg", "Macedonia", "Malta", "Moldova", "Monaco", "Montenegro", "The Netherlands", "Norway", "Poland", "Portugal", "Romania", "Russia", "San Marino", "Serbia", "Slovakia", "Slovenia", "Spain", "Sweden", "Switzerland", "Turkey", "Ukraine", "United Kingdom", "Vatican City"];

            // Populate country select list:
            var c = country_list_europe;
            var cHTML = '';
            c.forEach(function (country) { 
                if (country == 'Spain') {
                    cHTML += '<option value="' + country + '" selected>' + country + '</option>';
                } else {
                    cHTML += '<option value="' + country + '">' + country + '</option>';
                }
            });

            // Add the options to the Select control:
            $('#country').html(cHTML);
        });
    </script>
